<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ตรวจสอบหน่วยออกเสียงประชามติ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Sarabun", sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  font-size: 22px;
}
input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 15px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
}
.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}
.footer {
  margin-top: 30px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <h1>ตรวจสอบหน่วยออกเสียงประชามติ</h1>
  <p>กรอกเลขลำดับผู้มีสิทธิ์ของท่าน</p>

  <input type="number" id="num" placeholder="เช่น 15234">
  <button onclick="checkUnit()">ตรวจสอบ</button>

  <div class="result" id="result"></div>

  <div class="footer">
    ระบบตรวจสอบหน่วยออกเสียง
  </div>
</div>

<script>
function checkUnit() {
  const n = parseInt(document.getElementById("num").value);
  let text = "ไม่พบข้อมูล";

  const units = [
    {min:1, max:799, unit:1},
    {min:800, max:1613, unit:2},
    {min:1614, max:2410, unit:3},
    {min:2411, max:3219, unit:4},
    {min:3220, max:4024, unit:5},
    {min:4025, max:4824, unit:6},
    {min:4825, max:5616, unit:7},
    {min:5617, max:6430, unit:8},
    {min:6431, max:7224, unit:9},
    {min:7225, max:8036, unit:10},
    {min:8037, max:8828, unit:11},
    {min:8829, max:9634, unit:12},
    {min:9635, max:10426, unit:13},
    {min:10427, max:11122, unit:14},
    {min:11123, max:11922, unit:15},
    {min:11923, max:12728, unit:16},
    {min:12729, max:13529, unit:17},
    {min:13530, max:14321, unit:18},
    {min:14322, max:15130, unit:19},
    {min:15131, max:15937, unit:20},
    {min:15938, max:16836, unit:21},
    {min:16837, max:17541, unit:22},
    {min:17542, max:18337, unit:23},
    {min:18338, max:19136, unit:24},
    {min:19137, max:19941, unit:25},
    {min:19942, max:20744, unit:26},
    {min:20745, max:21558, unit:27},
    {min:21559, max:22372, unit:28},
    {min:22373, max:23185, unit:29},
    {min:23186, max:23993, unit:30},
    {min:23994, max:24785, unit:31},
    {min:24786, max:25596, unit:32},
    {min:25597, max:26403, unit:33},
    {min:26404, max:27195, unit:34},
    {min:27196, max:27987, unit:35},
    {min:27988, max:28779, unit:36},
    {min:28780, max:29587, unit:37},
    {min:29588, max:30379, unit:38},
    {min:30380, max:31173, unit:39},
    {min:31174, max:31978, unit:40},
    {min:31979, max:32781, unit:41},
    {min:32782, max:33573, unit:42},
    {min:33574, max:34010, unit:43},
    {min:34011, max:35179, unit:44},
    {min:35180, max:35725, unit:45}
  ];

  for (let u of units) {
    if (n >= u.min && n <= u.max) {
      text = "ท่านต้องไปออกเสียงที่หน่วยที่ " + u.unit;
      break;
    }
  }

  document.getElementById("result").innerText = text;
}
</script>

</body>
</html>
