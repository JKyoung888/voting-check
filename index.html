<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ตรวจสอบหน่วยออกเสียงประชามติ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  text-align:center;
}
h1{
  font-size:22px;
}

}

  width:100%;
  padding:12px;

<body>

<div class="box">
  <h1>ตรวจสอบหน่วยออกเสียงประชามติ</h1>
  <p>กรอกเลขลำดับผู้มีสิทธิ์</p>

  <input type="number" id="num" placeholder="เช่น 15234">
  <button onclick="checkUnit()">ตรวจสอบ</button>

  <div id="result"></div>
</div>
